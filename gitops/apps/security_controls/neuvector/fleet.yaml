defaultNamespace: cattle-neuvector-system
helm:
  repo: https://charts.rancher.io
  chart: neuvector
  version: 102.0.2+up2.4.5
  releaseName: neuvector
  valuesFiles:
    - values.yaml

targetCustomizations:
- name: aws
  helm:
    values:
      manager:
        runAsUser: null
      global:
        cattle:
          psp:
            enabled: false
  clusterSelector:
    matchLabels:
      location: aws